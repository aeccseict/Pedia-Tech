<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="assets/css/admin-login.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Admin Login</h2>
    <form id="admin-login-form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="admin-username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="admin-password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn-primary">Login</button>
      <p class="switch-link">Home Page! <a href="index.html">HOME</a></p>
    </form>
  </div>

  <script>
    // Predefined admin credentials
    const ADMIN_USERNAME = "pediagrifyt@gmail.com";
    const ADMIN_PASSWORD = "admin123";

    document.getElementById("admin-login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("admin-username").value;
      const password = document.getElementById("admin-password").value;

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // Save session
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Wrong username or password");
      }
    });
  </script>
</body>
</html>
