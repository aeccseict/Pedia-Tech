<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pedia World</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to continue your journey</p>

    <form class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-primary">Login</button>
      <p class="switch-link">Don’t have an account? <a href="register.html">Register</a></p>
      <p class="switch-link">You are a ADMIN? <a href="admin-login.html">Login</a></p>
      <p class="switch-link">Home Page! <a href="index.html">HOME</a></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script type="module">
     // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBWcMwH3piYJ2qo_NDJUe1U_BFortwtPmA",
      authDomain: "pedia-world.firebaseapp.com",
      projectId: "pedia-world",
      storageBucket: "pedia-world.firebasestorage.app",
      messagingSenderId: "575755594344",
      appId: "1:575755594344:web:7a32a7bd5edcd0cb48a9dd",
      measurementId: "G-DNXH7MWX6M"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login Handler
    document.querySelector(".auth-form").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = e.target.querySelector('input[type="email"]').value;
        const password = e.target.querySelector('input[type="password"]').value;

        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            // ✅ Successful login → redirect to dashboard
            window.location.href = "dashboard.html";
          })
          .catch(error => {
            // ❌ Wrong credentials
            alert("Wrong username or password");
          });
      });
      
       // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
</body>
</html>
