<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pedia World</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Create Account</h2>
    <p class="subtitle">Join Pedia World and be part of evolution</p>

    <form class="auth-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn-primary">Register</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
      <p class="switch-link">Home Page! <a href="index.html">HOME</a></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBWcMwH3piYJ2qo_NDJUe1U_BFortwtPmA",
      authDomain: "pedia-world.firebaseapp.com",
      projectId: "pedia-world",
      storageBucket: "pedia-world.firebasestorage.app",
      messagingSenderId: "575755594344",
      appId: "1:575755594344:web:7a32a7bd5edcd0cb48a9dd",
      measurementId: "G-DNXH7MWX6M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <script>
    document.querySelector(".auth-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = e.target.querySelector('input[type="email"]').value;
      const password = e.target.querySelector('input[type="password"]').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registration Successful!");
          window.location.href = "login.html"; // Redirect to login
        })
        .catch(error => {
          alert(error.message);
        });
    });
  </script>


</body>
</html>
