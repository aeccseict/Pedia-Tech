<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pedia Tech</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to continue your journey</p>

    <form class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn-primary">Login</button>
      <p class="switch-link">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Your Firebase Config (replace with your project details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

<script>
  document.querySelector(".auth-form").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Login Successful!");
        window.location.href = "index.html"; // Redirect to homepage
      })
      .catch(error => {
        alert(error.message);
      });
  });
</script>

</body>
</html>
