<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Pedia Tech</title>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h2>Create Account</h2>
    <p class="subtitle">Join Pedia Tech and be part of evolution</p>

    <form class="auth-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>

      <button type="submit" class="btn-primary">Register</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // Your Firebase Config (replace with your project details)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <script>
    document.querySelector(".auth-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = e.target.querySelector('input[type="email"]').value;
      const password = e.target.querySelector('input[type="password"]').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registration Successful!");
          window.location.href = "login.html"; // Redirect to login
        })
        .catch(error => {
          alert(error.message);
        });
    });
  </script>


</body>
</html>
